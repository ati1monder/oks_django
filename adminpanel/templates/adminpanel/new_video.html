{% load static %}
{% include 'adminpanel/header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити нове відео</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <h1>Нове відео</h1>
    <form action="{% url 'new_video' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="item">Створити</button>
    </form>
    <h6 style="color: lightgray; padding: 0; margin: 0;">*При створенні відео буде надсилатись пошта всім учасникам з актуальною підпискою.</h6>
    <script>
        $(document).ready(function() {
            $('.django-select2').select2();
        });
    </script>
</body>
</html>
